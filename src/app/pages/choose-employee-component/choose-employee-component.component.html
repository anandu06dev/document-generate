<div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="shadow-dark border-radius-lg pt-4 pb-3" [style]="{'background-color':'#004a9f'}">
            <h6 class="text-white ps-3" >Employees</h6>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? toggleAllSelection() : null"></mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let user">
                      <mat-checkbox [(ngModel)]="user.selected" (change)="toggleSelection(user)"></mat-checkbox>
                    </td>
                  </ng-container>
                <!-- Author Column -->
                <ng-container matColumnDef="author">
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" mat-header-cell *matHeaderCellDef> Author </th>
                  <td mat-cell *matCellDef="let user">
                    <div class="d-flex px-2 py-1">
                      <div>
                        <img src="../../../../assets/img/{{user.image}}" class="avatar avatar-sm me-3 border-radius-lg" alt="user1">
                      </div>
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm">{{ user.name }}</h6>
                        <p class="text-xs text-secondary mb-0">{{ user.email }}</p>
                      </div>
                    </div>
                  </td>
                </ng-container>
              
                <!-- Function Column -->
                <ng-container matColumnDef="function">
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" mat-header-cell *matHeaderCellDef> Function </th>
                  <td mat-cell *matCellDef="let user">
                    <p class="text-xs font-weight-bold mb-0">{{ user.role }}</p>
                    <p class="text-xs text-secondary mb-0">{{ user.organization }}</p>
                  </td>
                </ng-container>
              
                <!-- Status Column -->
                <ng-container matColumnDef="status">
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let user" class="align-middle text-center text-sm">
                    <!-- <span class="badge badge-sm bg-gradient-success">{{ user.status }}</span> -->
                    <span [ngClass]="{
                        'status-online': user.status === 'Online',
                        'status-offline': user.status === 'Offline',
                        'status-busy': user.status === 'Busy'
                      }">
                        {{ user.status }}
                      </span>
                  </td>
                </ng-container>
              
                <!-- Employed Column -->
                <ng-container matColumnDef="employed">
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" mat-header-cell *matHeaderCellDef> Employed </th>
                  <td mat-cell *matCellDef="let user" class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">{{ user.employedDate }}</span>
                  </td>
                </ng-container>
              
                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let user" class="align-middle">
                    <a href="javascript:;" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                      Edit
                    </a>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
